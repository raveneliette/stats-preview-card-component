<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Stats preview card component</title>
</head>
<body>

    <main class="main-container flex">
        <div class="info-container">
            <h1>Get <span>insights</span> that help your business grow.</h1>

            <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            
            <div class="stats-container flex">
                <div class="stats-items">
                    <h2>10k+</h2>
                    <p class="stats-paragraph">companies</p>
                </div>

                <div class="stats-items">
                    <h2>314</h2>
                    <p class="stats-paragraph">templates</p>
                </div>

                <div class="stats-items">
                    <h2 id="queries-heading">12m+</h2>
                    <p class="stats-paragraph">queries</p>
                </div>
            </div>
        </div>

        <div class="img-wrapper">
            <div class="img-div"></div>
        </div>
    </main>
    
</body>
</html>
